<!-- Modal -->
<div class="modal fade" id="modalAddress" tabindex="-1" role="dialog" aria-labelledby="modalAddressLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAddressLabel">Add new address</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="inputIPAddress">IP address</label>
                        <input type="text" class="form-control" id="inputIPAddress" aria-describedby="emailHelp"
                               placeholder="Enter address" name="address" required>
                        <input type="text" name="switch_id" id="modal-switch-id" hidden>
                        <input type="text" name="action" value="ADD_ADDRESS" hidden>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="btn-submit-address"
                                    onclick="$('#modal-switch-id').attr('value', on_screen.split('_')[2])">Save changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
