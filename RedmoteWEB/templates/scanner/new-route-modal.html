<!-- Modal -->
<div class="modal fade" id="modalRoute" tabindex="-1" role="dialog" aria-labelledby="modalRouteLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAddressLabel">Add new static route</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputDestination">Destination Network: </label>
                        <input type="text" class="form-control" id="inputDestination"
                               placeholder="Enter destination" name="destination">
                    </div>
                    <div class="form-group">
                        <label for="inputNextHop">Next Hop IP address: </label>
                        <input type="text" class="form-control" id="inputNextHop"
                               placeholder="Enter Next Hop IP Address" name="destination">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
